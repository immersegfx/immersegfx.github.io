<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
    <link rel="stylesheet" href="/js/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
{% include header.html %}
<div class="page-content">
    <div class="post">

        <header class="post-header">
            <div class="wrapper">
                <h1 class="post-title">{{ page.title }}</h1>
                <h4 style="margin-top:-10px;">
                    <a href="{{page.website}}" target="_blank">{{page.website}}</a>
                </h4>
            </div>
        </header>
        <div class="wrapper">

            <article class="post-content">
                {{ content }}
            </article>
            <div style="margin-top:1em;">
                <div class="pure-g">
                    {% for photo in page.photos %}
                    <div class="pure-u-6-24">
                        <a class="portfolio-item fancybox"
                           rel="group"
                           style="background-image: url(/img/portfolio/{{page.directory}}/{{photo}}.jpg); height:125px;cursor:pointer;display:block;"
                           href="/img/portfolio/{{page.directory}}/{{photo}}.jpg"
                                >
                        </a>
                    </div>
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>
</div>
{% include footer.html %}
<script type="text/javascript" src="/js/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".fancybox").fancybox();
    });
</script>
</body>
</html>
